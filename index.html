<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Movable Square</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      touch-action: manipulation;
      user-select: none;
    }
    #board {
      position: relative;
      width: 200px;
      height: 200px;
      background: #fff;
      border: 1px solid #ccc;
      margin-bottom: 16px;
    }
    #square {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #000;
      top: 80px;
      left: 80px;
      transition: top 0.1s, left 0.1s;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .btn {
      width: 48px;
      height: 48px;
      font-size: 24px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      line-height: 48px;
      user-select: none;
      touch-action: manipulation;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="board">
    <div id="square"></div>
  </div>
  <div class="controls">
    <div class="btn" data-dir="up">⬆️</div>
    <div class="btn" data-dir="left">⬅️</div>
    <div class="btn" data-dir="down">⬇️</div>
    <div class="btn" data-dir="right">➡️</div>
  </div>
  <script>
    const square = document.getElementById('square');
    const step = 40; // size of "one space"
    const min = 0, max = 160;
    let pos = { top: 80, left: 80 };

    function move(dir) {
      if(dir === 'up') pos.top = Math.max(min, pos.top - step);
      if(dir === 'down') pos.top = Math.min(max, pos.top + step);
      if(dir === 'left') pos.left = Math.max(min, pos.left - step);
      if(dir === 'right') pos.left = Math.min(max, pos.left + step);
      square.style.top = pos.top + 'px';
      square.style.left = pos.left + 'px';
    }

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('touchstart', e => {
        e.preventDefault();
        move(btn.getAttribute('data-dir'));
      });
      btn.addEventListener('click', () => {
        move(btn.getAttribute('data-dir'));
      });
    });
  </script>
</body>
</html>
